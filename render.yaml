services:
  - type: web
    name: persona-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: RENDER
        value: true
      - key: PORT
        fromService:
          type: web
          name: persona-system
          envVarKey: PORT
